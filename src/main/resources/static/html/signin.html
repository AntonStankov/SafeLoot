<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css.css">
    <script src="../script.js"></script>
    <link rel="icon" type="image/x-icon" href="images/icon.ico" />
</head>
<body>
    <div class="app" style="width : 50% ">
        <header class="app-header">
            <div class="app-header-logo">
              <div class="logo">
                <span class="logo-icon">
                  <img src="images/icon.png">
                </span>
                <h1 class="logo-title">
                  <span>Safe</span>
                  <span>Loot</span>
                </h1>
                
              </div>
            </div>
            <h1 class="jol">Sign up</h1>
        </header>
        <div class="app-body">
            <nav class="navigation"></nav>
            <div class="app-body-main-content">
                <input type="email" placeholder="email" id="email">
                <input type="password" placeholder="password" id="password">
                <input type="text" placeholder="First Name" id="firstName">
                <input type="text" placeholder="Last Name" id="lastName">
                <input type="number" placeholder="Phone Number" id="number">
                <input type="text" placeholder="Location" id="location">
                <button class="send" onclick="register()">Next</button>
                <a class="donthave" href="login.html">Already have account?</a>
            </div>
              </div>   
        </div>
    </div>
</body>
</html>
